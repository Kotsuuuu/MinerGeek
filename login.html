<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeSite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="login-form" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="login-message" class="message"></div>
            <div class="social-login">
                <button class="google-btn">Login com Gmail</button>
                <button class="discord-btn">Login com Discord</button>
            </div>
            <div class="register-link">
                <p>Não tem uma conta? <a href="#" id="show-register">Crie uma conta</a></p>
            </div>
        </div>

        <div id="register" class="register-form" style="display: none;">
            <h1>Crie uma Conta</h1>
            <form action="register.php" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Senha:</label>
                <input type="password" id="reg-password" name="password" required>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu concordo com os termos de privacidade e condições de uso.</label>
                </div>

                <button type="submit">Criar Conta</button>
            </form>
            <div class="social-register">
                <button class="google-btn">Registrar com Gmail</button>
                <button class="discord-btn">Registrar com Discord</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
